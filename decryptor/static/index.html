<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Decrypt0r</h1>
        <label>
            Enter private key to decrypt message:
            <input type="text" name="subject" id="key">
        </label>
        <div class="spinner">
            <div class="sk-cube-grid">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
        </div>
        <div class="feedback"></div>
        <script src="decryptor.js"></script>
        <script>
            async function onChange(event) {
                const spinner = document.querySelector('.spinner');
                const feedback = document.querySelector('.feedback');
                spinner.classList.add('visible');
                feedback.classList.remove('visible');
                const decrypted = await decryptor(event.target.value);
                spinner.classList.remove('visible');
                feedback.classList.add('visible');
                feedback.innerHTML = `Decrypted: ${decrypted}`;

                if (decrypted === 'You found the key! Don\'t know how it got lost...') {
                    feedback.classList.remove('failure');
                    feedback.classList.add('success');
                } else {
                    feedback.classList.remove('success');
                    feedback.classList.add('failure');
                }
            }

            const form = document.querySelector('#key');
            form.addEventListener('change', onChange);
        </script>
    </body>
</html>
